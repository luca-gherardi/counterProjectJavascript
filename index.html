<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>

    <script src="js/main.js">
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Barlow Condensed';
      }
    </style>

  </head>
  <body>

    <div class="container">

      <h1 id="counterText">0</h1>
      <div>
      <button class="button" onclick="incrementNumber()">Aumenta</button>
      </div>
      <div>
      <button class="button" onclick="decrementNumber()">Decrementa</button>
      </div>
      <div>
      <button class="button" onclick="restartNumber()">Azzera</button>
      </div>
      <div>
      <button class="button" onclick="insertNumber()">Inserisci</button>
      </div>

    </div>

  </body>
</html>
